<style>


body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #ffffff;
    color: #fff;
    padding: 5px;
    border-bottom: 1px solid green;
}

.navbar-container {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

.logo img {
    width: 140px;/* Adjust as needed */
    height: 100px
    
    
}

.nav-links {
    list-style: none;
    display: flex;
    margin: 0;
}

.nav-links li {
    margin-left: 20px;
    /* padding: 10px; */
    border-radius: 3px;
    color: black
}

.nav-links a {
    text-decoration: none;
    color: #000000;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #ddd;
}

.group {
 display: flex;
 /* line-height: 28px; */
 align-items: center;
 position: relative;
 /* max-width: 190px; */
}

.input {
 width: 400px;
 height: 40px;
 /* line-height: 28px; */
 padding: 0 1rem;
 padding-left: 2.5rem;
 border: 2px solid transparent;
 border-radius: 8px;
 outline: none;
 background-color: #f3f3f4;
 color: #0d0c22;
 transition: .3s ease;
}

.input::placeholder {
 color: #9e9ea7;
}

.input:focus, input:hover {
 outline: none;
 border-color: green;
 background-color: #fff;
 box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
}

.icon {
 position: absolute;
 left: 1rem;
 fill: #9e9ea7;
 width: 1rem;
 height: 1rem;
}


.sign-in-btn {
    position: relative;
    padding: 10px 20px;
    font-size:12px;
    color: #000000;
    background-color: #fff;
    border: 2px solid #000000;
    border-radius: 5px; /* Rounded edges */
    cursor: pointer;
    overflow: hidden;
    transition: color 0.3s, border-color 0.3s;
}

.sign-in-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000000; /* Slide-in color */
    z-index: 0;
    transform: translateX(-100%);
    transition: transform 0.3s ease-in-out;
}

.sign-in-btn:hover::before {
    transform: translateX(0);
}

.sign-in-btn:hover {
    color: #ffffff;
    border-color: #000000;
}
.sign-in-btn:hover span {
    color: #fff;
}

.sign-in-btn span {
    position: relative;
    z-index: 1;
}



@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
    }

    .nav-links.active {
        display: flex;
    }

    .burger {
        display: flex;
    }

    .search-container {
        width: 100%;
        justify-content: center;
        margin: 10px 0;
    }

    .navbar-container {
        flex-direction: column;
        align-items: flex-start;
    }
}

</style>
